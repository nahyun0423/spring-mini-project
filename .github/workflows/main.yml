name: Build & Upload to S3

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== Backend (Spring / Maven / Java 17) =====
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build Backend (Maven)
        run: ./mvnw -B -DskipTests package

      # ===== Frontend (Vite / npm) =====
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: kindergarten-frontend/package-lock.json

      - name: Install Frontend deps
        working-directory: kindergarten-frontend
        run: npm ci

      - name: Build Frontend
        working-directory: kindergarten-frontend
        run: npm run build

      # ===== Package (zip) =====
      - name: Make deploy directory
        run: |
          rm -rf deploy
          mkdir -p deploy

      - name: Copy Backend JAR
        run: |
          cp target/*.jar deploy/

      - name: Copy Frontend dist
        run: |
          cp -r kindergarten-frontend/dist deploy/frontend-dist

      - name: Make zip file
        run: |
          zip -r deploy-${{ github.sha }}.zip deploy

      # ===== AWS credentials (Access Key 방식) =====
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ===== Upload to S3 =====
      - name: Upload to S3
        run: |
          aws s3 cp deploy-${{ github.sha }}.zip s3://${{ env.S3_BUCKET_NAME }}/deploy/deploy-${{ github.sha }}.zip
