name: spring-mini-project CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "pom.xml"
      - "mvnw"
      - ".mvn/**"
      - "kindergarten-frontend/**"
      - ".github/workflows/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "pom.xml"
      - "mvnw"
      - ".mvn/**"
      - "kindergarten-frontend/**"
      - ".github/workflows/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Java 17 / Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Test (Maven)
        run: ./mvnw -B -e test

      - name: Upload surefire reports (when tests fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Package (skip tests)
        run: ./mvnw -B -DskipTests package

      - name: Upload backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: |
            target/*.jar
            !target/*-sources.jar
            !target/*-javadoc.jar
            !target/*original*.jar

  frontend:
    name: Frontend (Node 20 / Vite build)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: kindergarten-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: kindergarten-frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: kindergarten-frontend/dist
