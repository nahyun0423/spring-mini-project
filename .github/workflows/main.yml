name: spring-mini-project CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      # 테스트 (단위테스트)
      - name: Test with Maven
        run: ./mvnw -B test

      # 패키징 (jar 생성)
      - name: Package with Maven
        run: ./mvnw -B -DskipTests package

      # 빌드 산출물(JAR) 다운로드 가능하게 업로드
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: |
            target/*.jar
            !target/*-sources.jar
            !target/*-javadoc.jar
            !target/*original*.jar
