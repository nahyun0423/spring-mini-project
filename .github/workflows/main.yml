name: spring-mini-project CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== backend =====
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw -B -DskipTests package

      # ===== frontend =====
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: kindergarten-frontend/package-lock.json

      - name: Install Frontend deps
        working-directory: kindergarten-frontend
        run: npm ci

      - name: Build Frontend
        working-directory: kindergarten-frontend
        run: npm run build

      # 디렉토리 생성
      - name: Make Directory
        run: mkdir -p deploy

      # Jar 파일 복사
      - name: Copy Jar
        run: cp target/*.jar ./deploy/

      # Front dist 복사
      - name: Copy Front dist
        run: cp -r kindergarten-frontend/dist ./deploy/frontend-dist

      - name: Make zip file
        run: zip -r ./deploy-${{ github.sha }}.zip ./deploy

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Upload to S3
        run: aws s3 cp --region ap-southeast-2 ./deploy-${{ github.sha }}.zip s3://aws-nahyun/deploy/
