name: CD (Build zip & Upload to S3)

on:
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-southeast-2
      S3_BUCKET_NAME: aws-nahyun

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== Backend build =====
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build Backend (skip tests)
        run: ./mvnw -B -DskipTests package

      # ===== Frontend build =====
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: kindergarten-frontend/package-lock.json

      - name: Build Frontend
        working-directory: kindergarten-frontend
        run: |
          npm ci
          npm run build

      # ===== Package =====
      - name: Make deploy directory
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp target/*.jar deploy/
          cp -r kindergarten-frontend/dist deploy/frontend-dist

      - name: Make zip
        run: zip -r deploy-${{ github.sha }}.zip deploy

      # ===== AWS =====
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Upload to S3
        run: aws s3 cp deploy-${{ github.sha }}.zip s3://${{ env.S3_BUCKET_NAME }}/deploy/
